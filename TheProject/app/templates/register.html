{% extends 'base.html' %}

{% block content %}
    <div class="ui two column middle aligned very relax stackable grid segment">
        <div class="column">
            <form id="regoForm" class="ui form segment" method="post" action= {{ url_for('register') }}>
                <!-- USERNAME -->
                <div class="required field">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Usename">
                </div>
                <!-- PASSWORD -->
                <div class="required field">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Suggestion: idiot123">
                </div>
                <div class="required field">
                    <label>Confirm Password</label>
                    <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Password">
                </div>
                <!-- EMAIL -->
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <button id="regobtn" class="fluid ui blue submit button" type="submit">Register</button>
            </form>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="center aligned column">
            <div class="ui small circular image">
                <img src= {{ url_for('static', filename='images/user.png') }} >
            </div>
            <br>
            <br>
            <a href= {{ url_for('login') }} >
                <div class="ui big green labeled icon button">
                    <i class="sign in icon"></i>
                    Sign In
                </div>
            </a>
            <br>
            <br>
            <a class="item" href= {{ url_for('recover') }} >
                <i class="privacy icon"></i>
                Forgot your password?
            </a>
        </div>
    </div>
{% endblock %}
