<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SavvyWolves The Project</title>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="./static/CSS/semantic.css">
        <link rel="stylesheet" href="./static/CSS/semantic.min.css">
        <link rel="stylesheet" href="./static/CSS/bitter.css">
        <script src="./static/CSS/semantic.js"></script>
        <script src="./static/CSS/semantic.min.js"></script>
        <script src="./static/CSS/bitter.js"></script>
    </head>
    <body>
        <!-- Lets make a cool single element ribbon -->
        <div id="ribbon">
            <h1>Strengthen Your Team With #TheProject</h1>
            <br>
            <div class="ui buttons">
                <a href="#"><button class="ui button">Register</button></a>
                <div class="or"></div>
                <a href="#"><button class="ui positive button">Sign In</button></a>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="ui buttons">
                <div class="ui statistics">
                    <div class="statistic">
                        <div class="value">
                            <i class="send outline icon"></i>
                            <br>
                            0
                        </div>
                        <div class="label">
                            Jobs
                        </div>
                    </div>
                    <div class="statistic">
                        <div class="value">
                            <i class="comments outline icon"></i>
                            <br>
                            0
                        </div>
                        <div class="label">
                            Employers
                        </div>
                    </div>
                    <div class="statistic">
                        <div class="value">
                            <i class="smile icon"></i>
                            <br>
                            0
                        </div>
                        <div class="label">
                            Candidates
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PrefixFree to deal with vendor prefixes -->
        <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>
    </body>
</html>
