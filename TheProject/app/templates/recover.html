{% extends 'base.html' %}

{% block content %}
    <div class="ui two column middle aligned very relax stackable grid segment">
        <div class="column">
            <form id="regoForm" class="ui form segment" action="./rego.py.cgi"  method="post">
                <!-- EMAIL -->
                <div class="required field">
                    <label>Recovery Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <input type="hidden" name="action" value="recover">
                <button id="reconverbtn" class="fluid ui blue submit button" type="submit">Recover Password</button>
            </form>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="center aligned column">
            <div class="ui small circular image">
                <img src= {{ url_for('static', filename='images/user.png') }} >
            </div>
            <br>
            <br>
            <a href= {{ url_for('login') }} >
                <div class="ui big green labeled icon button">
                    <i class="sign in icon"></i>
                    Sign In
                </div>
            </a>
        </div>
    </div>
{% endblock%}
