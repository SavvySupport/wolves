{% extends 'base.html' %}

{% block content %}
    <div class="ui two column middle aligned very relax stackable grid segment">
        <div class="column">
            <form id="jobForm"
                  class="ui form segment"
                  method="post"
                  action = {{ url_for('postJob') }}
                  role="form">
                <!-- Detail Form -->
                <div class="required field">
                    <label>Title</label>
                    {{ form.title }}
                </div>

                <div class="field">
                    <label>Availability</label>
                    {{ form.availability }}
                    <p>hold cmd or ctrl and click available days</p>
                </div>

                <div class="required field">
                    <label>Description</label>
                    {{ form.description(placeholer="Describe the role, duties and position") }}
                </div>

                <button id="updatebtn"
                        class="ui blue fluid submit button"
                        type="submit">
                    Create Job
                </button>
            </form>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="center aligned column segment">
            <div class="ui medium circular image">
                <img src= {{ url_for('static', filename='images/user1.jpg') }} >
            </div>
            <br>
            <br>
            <a href= {{ url_for('account') }} >
                <div class="ui big green labeled icon button">
                    <i class="setting icon"></i>
                    Manage existing jobs
                </div>
            </a>
        </div>
    </div>
{% endblock %}
